backend:
  name: github
  branch: main
  repo: yoeran/e-missions.nl

media_folder: "static/img"

i18n:
  structure: multiple_folders
  locales: [en, nl]
  default_locale: en

collections:
  - name: "resources"
    label: "Resources"
    folder: "src/resources"
    create: true
    delete: true
    slug: "{{slug}}"
    structure: single_file
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "URL", name: "url", widget: "string", required: false }
      - { label: "Description", name: "description_en", widget: "text", i18n: true }
      - { label: "Category", name: "category", widget: "select", multiple: true, options: ['calculator','art','best-practice','scientific'] }

  # Our pages e.g. About
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    i18n: true
    delete: false
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Image", name: "image", widget: "image", allow_multiple: false, required: false }
      - { label: "Permalink", name: "permalink", widget: "string", i18n: true }
      - { label: "Landingpage text", name: "landingpage_text", widget: "markdown", i18n: true }
      - { label: "Intro text", name: "body_intro_text", widget: "markdown", i18n: true, required: false }
      - { label: "Main content", name: "body_main_text", widget: "markdown", i18n: true, required: false }
      - { label: "Addendum text", name: "body_addendum_text", widget: "markdown", i18n: true, required: false }
      - label: "Navigation"
        name: "eleventyNavigation"
        widget: "object"
        i18n: true
        default: { key: '', order: 0 }
        fields:
          - { label: "Key", name: "key", widget: "string", i18n: true  }
          - { label: "Order", name: "order", widget: "number", default: 0, i18n: true }